<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/96a010ff08.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="banner">
          <div class="colorLogo">
            <i class="fa-solid fa-money-bill-1 fa-2xl"></i>
          </div>
          <div class="toptext">
            <h1>Loading...</h1>
            <h6>Due Payable</h6>
          </div>
        </div>
        <div class="banner">
          <div class="colorLogo1">
            <i class="fa-solid fa-graduation-cap fa-2xl"></i>
          </div>
          <div class="toptext">
            <h1>Loading...</h1>
            <h6>Spent Money</h6>
          </div>
        </div>
        <div class="banner">
          <div class="colorLogo2">
            <i class="fa-solid fa-square-pen fa-2xl"></i>
          </div>
          <div class="toptext">
            <h1>Loading...</h1>
            <h6>Notices</h6>
          </div>
        </div>
        <div class="banner">
          <div class="colorLogo3">
            <i class="fa-solid fa-money-bill-1 fa-2xl"></i>
          </div>
          <div class="toptext">
            <h1>Loading...</h1>
            <h6>Most Expensive Type</h6>
          </div>
        </div>
      </div>
      <div class="middle background">
        <div class="noticeBoard">
          <h4>Notice Board</h4>
        </div>
        <div class="noticeBoardContent"></div>
      </div>
      <div class="bottom background">
        <div class="expenses">
          <h4>All Expenses</h4>
          <div class="searchfield">
            <form name="search">
              <input
                type="search"
                name="expensesId"
                id="expensesId"
                placeholder="Search by ID..."
              />
              <input
                type="search"
                name="expensesDate"
                id="expensesDate"
                placeholder="Search by Date..."
              />
              <button type="submit">Search</button>
            </form>
          </div>
        </div>
        <div class="expensesContent">
          <table>
            <thead>
              <tr>
                <th>ID No</th>
                <th>Expense Type</th>
                <th>Amount</th>
                <th>Status</th>
                <th>E-mail</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
